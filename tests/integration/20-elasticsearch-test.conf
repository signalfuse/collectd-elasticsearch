<LoadPlugin "python">
    Globals true
</LoadPlugin>

<Plugin "python">
    ModulePath "/usr/share/collectd/collectd-elasticsearch"

    Import "elasticsearch_collectd"

    <Module "elasticsearch_collectd">
        Interval 3
        IndexInterval 3
        Host es17
        Dimensions "testdim=5"
    </Module>

    <Module "elasticsearch_collectd">
        Interval 3
        IndexInterval 3
        Host es24
    </Module>

    <Module "elasticsearch_collectd">
        Interval 3
        IndexInterval 3
        Host es53
    </Module>

    <Module "elasticsearch_collectd">
        Interval 3
        IndexInterval 3
        Host es56
    </Module>
</Plugin>
